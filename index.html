<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetRadar üöÄ - Hunt Viral Content Before It Explodes</title>
    <meta name="description" content="Find viral tweets before they trend. TweetRadar analyzes engagement patterns to predict which content will explode. Used by 50K+ marketers, journalists, and creators.">
    <meta name="keywords" content="viral tweets, twitter analytics, social media monitoring, trend prediction, engagement analysis">
    <meta property="og:title" content="TweetRadar üöÄ - Hunt Viral Content Before It Explodes">
    <meta property="og:description" content="Find viral tweets before they trend. Used by 50K+ marketers and creators.">
    <meta property="og:image" content="https://tweetradar.app/og-image.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Performance & SEO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out'
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .metric-card {
            background: linear-gradient(135deg, var(--tw-gradient-stops));
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .metric-card:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div id="app"></div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Enhanced State Management with Local Storage
        class StateManager {
            constructor() {
                this.state = {
                    searchTerm: '',
                    tweets: [],
                    sortBy: 'engagement',
                    timeFilter: '12h',
                    loading: false,
                    searchPerformed: false,
                    searchHistory: JSON.parse(localStorage.getItem('tweetradar_history') || '[]'),
                    favorites: JSON.parse(localStorage.getItem('tweetradar_favorites') || '[]'),
                    userProfile: JSON.parse(localStorage.getItem('tweetradar_profile') || '{}'),
                    lastSearch: localStorage.getItem('tweetradar_last_search') || ''
                };
                
                this.listeners = [];
                this.analytics = new AnalyticsManager();
            }
            
            setState(newState) {
                this.state = { ...this.state, ...newState };
                this.saveToStorage();
                this.notifyListeners();
            }
            
            saveToStorage() {
                localStorage.setItem('tweetradar_history', JSON.stringify(this.state.searchHistory));
                localStorage.setItem('tweetradar_favorites', JSON.stringify(this.state.favorites));
                localStorage.setItem('tweetradar_profile', JSON.stringify(this.state.userProfile));
                localStorage.setItem('tweetradar_last_search', this.state.searchTerm);
            }
            
            subscribe(listener) {
                this.listeners.push(listener);
            }
            
            notifyListeners() {
                this.listeners.forEach(listener => listener(this.state));
            }
        }
        
        // Analytics Manager
        class AnalyticsManager {
            track(event, properties = {}) {
                console.log('üìä Analytics:', event, properties);
                // In production: integrate with Meta Pixel, GA4, Mixpanel, etc.
                if (typeof gtag !== 'undefined') {
                    gtag('event', event, properties);
                }
            }
            
            trackSearch(searchTerm, resultCount) {
                this.track('search_performed', {
                    search_term: searchTerm,
                    result_count: resultCount,
                    timestamp: Date.now()
                });
            }
            
            trackShare(tweetId, platform) {
                this.track('content_shared', {
                    tweet_id: tweetId,
                    platform: platform,
                    timestamp: Date.now()
                });
            }
        }
        
        // Toast Notification System
        class ToastManager {
            static show(message, type = 'info') {
                const toast = document.createElement('div');
                const icons = {
                    success: '‚úÖ',
                    error: '‚ùå',
                    warning: '‚ö†Ô∏è',
                    info: '‚ÑπÔ∏è'
                };
                
                toast.className = `p-4 rounded-lg shadow-lg text-white animate-fade-in ${
                    type === 'success' ? 'bg-green-500' :
                    type === 'error' ? 'bg-red-500' :
                    type === 'warning' ? 'bg-yellow-500' :
                    'bg-blue-500'
                }`;
                
                toast.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <span class="text-lg">${icons[type]}</span>
                        <span class="font-medium">${message}</span>
                    </div>
                `;
                
                document.getElementById('toast-container').appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 4000);
            }
        }
        
        // Initialize State Manager
        const stateManager = new StateManager();
        
        // Utility Functions
        const utils = {
            formatNumber(num) {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                return num?.toString() || '0';
            },
            
            getSentimentColor(sentiment) {
                const colors = {
                    positive: 'text-green-700 bg-green-100 border-green-200',
                    negative: 'text-red-700 bg-red-100 border-red-200',
                    neutral: 'text-blue-700 bg-blue-100 border-blue-200'
                };
                return colors[sentiment] || colors.neutral;
            },
            
            getTimeAgo(timestamp) {
                return timestamp; // In production: calculate actual time ago
            },
            
            generateShareUrl(tweet) {
                const url = encodeURIComponent(window.location.href);
                const text = encodeURIComponent(`Check out this viral tweet about ${stateManager.state.searchTerm}! Found on TweetRadar üöÄ`);
                return `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
            },
            
            copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    ToastManager.show('Copied to clipboard!', 'success');
                });
            },
            
            debounce(func, delay) {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func.apply(this, args), delay);
                };
            }
        };
        
        // Enhanced Data Generator with Realistic Patterns
        class DataGenerator {
            static getTimestamps(filter) {
                const timeMap = {
                    '1h': ['15 minutes ago', '32 minutes ago', '45 minutes ago', '58 minutes ago', '1 hour ago'],
                    '12h': ['2 hours ago', '4 hours ago', '6 hours ago', '9 hours ago', '11 hours ago'],
                    '24h': ['3 hours ago', '7 hours ago', '12 hours ago', '16 hours ago', '20 hours ago'],
                    '7d': ['1 day ago', '2 days ago', '3 days ago', '5 days ago', '6 days ago'],
                    '30d': ['3 days ago', '1 week ago', '2 weeks ago', '3 weeks ago', '1 month ago']
                };
                return timeMap[filter] || timeMap['24h'];
            }
            
            static getEngagementMultiplier(filter) {
                const multipliers = {
                    '1h': 0.3,   // Fresh content, building momentum
                    '12h': 0.7,  // Starting to gain traction
                    '24h': 1.0,  // Peak engagement window
                    '7d': 1.8,   // Proven viral content
                    '30d': 2.5   // Legendary viral posts
                };
                return multipliers[filter] || 1.0;
            }
            
            static generateRealisticTweets(searchTerm, timeFilter, sortBy) {
                const timestamps = this.getTimestamps(timeFilter);
                const multiplier = this.getEngagementMultiplier(timeFilter);
                
                const templates = [
                    {
                        template: `Just discovered something incredible about "${searchTerm}" that will change everything! üöÄ This is the future happening right now. Thread below üëá #${searchTerm.replace(/\s+/g, '')} #Innovation`,
                        author: { name: 'Sarah Chen', handle: 'sarahchen_dev', verified: true, avatar: 'üë©‚Äçüíª' },
                        baseMetrics: { likes: 2847, retweets: 892, replies: 156, engagement_rate: 8.5 },
                        sentiment: 'positive'
                    },
                    {
                        template: `üö® BREAKING: Major ${searchTerm} development just announced. Industry experts are calling this "the biggest shift in years." Full analysis in comments ‚¨áÔ∏è`,
                        author: { name: 'Tech Insider', handle: 'tech_insider', verified: true, avatar: 'üì∞' },
                        baseMetrics: { likes: 5672, retweets: 3241, replies: 428, engagement_rate: 12.3 },
                        sentiment: 'neutral'
                    },
                    {
                        template: `Unpopular opinion: The recent ${searchTerm} hype is overblown. Here's why everyone's missing the real story... üßµ`,
                        author: { name: 'Alex Morgan', handle: 'alexm_contrarian', verified: false, avatar: 'üé®' },
                        baseMetrics: { likes: 1234, retweets: 567, replies: 289, engagement_rate: 6.8 },
                        sentiment: 'negative'
                    },
                    {
                        template: `I've been researching ${searchTerm} for 5 years. Here are the 10 insights that nobody talks about but everyone should know: üßµ [MEGA THREAD]`,
                        author: { name: 'Dr. Kumar', handle: 'dr_kumar_expert', verified: true, avatar: 'üë®‚Äçüíª' },
                        baseMetrics: { likes: 3456, retweets: 1789, replies: 234, engagement_rate: 9.8 },
                        sentiment: 'positive'
                    },
                    {
                        template: `POV: You're trying to explain ${searchTerm} to your parents but they keep asking if it's related to Facebook üòÖ Anyone else struggling with this?`,
                        author: { name: 'Gen Z Perspective', handle: 'genz_perspective', verified: false, avatar: '‚òï' },
                        baseMetrics: { likes: 892, retweets: 234, replies: 67, engagement_rate: 4.1 },
                        sentiment: 'neutral'
                    }
                ];
                
                return templates.map((template, index) => ({
                    id: `tweet_${Date.now()}_${index}`,
                    text: template.template,
                    author: template.author,
                    metrics: {
                        likes: Math.floor((template.baseMetrics.likes + Math.random() * 1000) * multiplier),
                        retweets: Math.floor((template.baseMetrics.retweets + Math.random() * 500) * multiplier),
                        replies: Math.floor((template.baseMetrics.replies + Math.random() * 100) * multiplier),
                        engagement_rate: template.baseMetrics.engagement_rate + (Math.random() * 2 - 1)
                    },
                    timestamp: timestamps[index] || '1 hour ago',
                    sentiment: template.sentiment,
                    viralScore: Math.floor(Math.random() * 100),
                    trending: Math.random() > 0.7
                }));
            }
        }
        
        // Enhanced Search Function
        const performSearch = utils.debounce(() => {
            const { searchTerm, timeFilter, sortBy } = stateManager.state;
            
            if (!searchTerm.trim()) {
                ToastManager.show('Please enter a search term', 'warning');
                return;
            }
            
            stateManager.setState({ loading: true, searchPerformed: true, tweets: [] });
            
            // Add to search history
            const history = stateManager.state.searchHistory;
            const newHistory = [searchTerm, ...history.filter(h => h !== searchTerm)].slice(0, 10);
            
            // Simulate realistic API delay
            setTimeout(() => {
                const tweets = DataGenerator.generateRealisticTweets(searchTerm, timeFilter, sortBy);
                
                // Sort tweets
                const sortedTweets = tweets.sort((a, b) => {
                    switch(sortBy) {
                        case 'engagement':
                            return (b.metrics.likes + b.metrics.retweets + b.metrics.replies) - 
                                   (a.metrics.likes + a.metrics.retweets + a.metrics.replies);
                        case 'likes': return b.metrics.likes - a.metrics.likes;
                        case 'retweets': return b.metrics.retweets - a.metrics.retweets;
                        case 'engagement_rate': return b.metrics.engagement_rate - a.metrics.engagement_rate;
                        case 'viral_score': return b.viralScore - a.viralScore;
                        default: return 0;
                    }
                });
                
                stateManager.setState({ 
                    tweets: sortedTweets, 
                    loading: false,
                    searchHistory: newHistory
                });
                
                stateManager.analytics.trackSearch(searchTerm, sortedTweets.length);
                ToastManager.show(`Found ${sortedTweets.length} viral tweets!`, 'success');
                
            }, 1200);
        }, 300);
        
        // Event Handlers
        const handlers = {
            updateSearchTerm: (value) => {
                stateManager.setState({ searchTerm: value });
            },
            
            updateSortBy: (value) => {
                stateManager.setState({ sortBy: value });
                if (stateManager.state.searchPerformed) {
                    performSearch();
                }
            },
            
            updateTimeFilter: (value) => {
                stateManager.setState({ timeFilter: value });
                if (stateManager.state.searchPerformed) {
                    performSearch();
                }
            },
            
            quickSearch: (term) => {
                stateManager.setState({ searchTerm: term });
                setTimeout(performSearch, 100);
            },
            
            shareTweet: (tweet, platform = 'twitter') => {
                const shareUrl = utils.generateShareUrl(tweet);
                window.open(shareUrl, '_blank', 'width=600,height=400');
                stateManager.analytics.trackShare(tweet.id, platform);
            },
            
            copyTweetText: (tweet) => {
                utils.copyToClipboard(tweet.text);
            },
            
            toggleFavorite: (tweetId) => {
                const favorites = stateManager.state.favorites;
                const newFavorites = favorites.includes(tweetId) 
                    ? favorites.filter(id => id !== tweetId)
                    : [...favorites, tweetId];
                stateManager.setState({ favorites: newFavorites });
            }
        };
        
        // Components
        const LoadingSkeleton = () => `
            <div class="space-y-6">
                ${Array(3).fill().map(() => `
                    <div class="bg-white rounded-2xl p-6 shadow-lg">
                        <div class="flex space-x-4">
                            <div class="w-12 h-12 bg-gray-200 rounded-full skeleton"></div>
                            <div class="flex-1 space-y-3">
                                <div class="h-4 bg-gray-200 rounded skeleton w-3/4"></div>
                                <div class="h-4 bg-gray-200 rounded skeleton w-1/2"></div>
                                <div class="h-20 bg-gray-200 rounded skeleton"></div>
                                <div class="flex space-x-4">
                                    <div class="h-8 bg-gray-200 rounded skeleton w-16"></div>
                                    <div class="h-8 bg-gray-200 rounded skeleton w-16"></div>
                                    <div class="h-8 bg-gray-200 rounded skeleton w-16"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        
        const TweetCard = (tweet, index) => {
            const isFavorite = stateManager.state.favorites.includes(tweet.id);
            const trendingBadge = tweet.trending ? '<span class="text-xs bg-red-500 text-white px-2 py-1 rounded-full font-bold animate-pulse">üî• TRENDING</span>' : '';
            
            return `
                <article class="bg-white rounded-2xl shadow-lg hover-lift border border-gray-100 p-6 transition-all duration-300" 
                         role="article" 
                         aria-label="Tweet by ${tweet.author.name}">
                    <div class="flex items-start space-x-4">
                        <div class="text-4xl flex-shrink-0" role="img" aria-label="Author avatar">${tweet.author.avatar}</div>
                        <div class="flex-1 min-w-0">
                            <header class="flex items-center justify-between mb-3 flex-wrap gap-2">
                                <div class="flex items-center space-x-2 min-w-0">
                                    <h3 class="font-bold text-lg text-gray-900 truncate">${tweet.author.name}</h3>
                                    ${tweet.author.verified ? '<div class="w-5 h-5 bg-blue-500 rounded-full flex items-center justify-center flex-shrink-0"><div class="w-3 h-3 bg-white rounded-full"></div></div>' : ''}
                                    <span class="text-gray-500 font-medium truncate">@${tweet.author.handle}</span>
                                    <span class="text-gray-400">¬∑</span>
                                    <time class="text-gray-500 text-sm font-medium flex-shrink-0">${tweet.timestamp}</time>
                                </div>
                                <div class="flex items-center space-x-2 flex-shrink-0">
                                    ${trendingBadge}
                                    <span class="px-2 py-1 rounded-full text-xs font-bold border ${utils.getSentimentColor(tweet.sentiment)}">${tweet.sentiment}</span>
                                    <span class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-3 py-1 rounded-full text-xs font-bold">#${index + 1}</span>
                                </div>
                            </header>
                            
                            <div class="mb-4">
                                <p class="text-gray-900 leading-relaxed text-base">${tweet.text}</p>
                            </div>
                            
                            <div class="flex items-center justify-between flex-wrap gap-4">
                                <div class="flex items-center space-x-6">
                                    <div class="flex items-center space-x-2 text-gray-600 bg-red-50 px-3 py-2 rounded-full">
                                        <span class="text-lg" role="img" aria-label="Likes">‚ù§Ô∏è</span>
                                        <span class="font-bold">${utils.formatNumber(tweet.metrics.likes)}</span>
                                    </div>
                                    <div class="flex items-center space-x-2 text-gray-600 bg-green-50 px-3 py-2 rounded-full">
                                        <span class="text-lg" role="img" aria-label="Retweets">üîÑ</span>
                                        <span class="font-bold">${utils.formatNumber(tweet.metrics.retweets)}</span>
                                    </div>
                                    <div class="flex items-center space-x-2 text-gray-600 bg-blue-50 px-3 py-2 rounded-full">
                                        <span class="text-lg" role="img" aria-label="Replies">üí¨</span>
                                        <span class="font-bold">${utils.formatNumber(tweet.metrics.replies)}</span>
                                    </div>
                                </div>
                                
                                <div class="flex items-center space-x-3">
                                    <div class="text-sm text-gray-600 bg-orange-50 px-3 py-2 rounded-full">
                                        <span class="font-bold">${tweet.metrics.engagement_rate.toFixed(1)}%</span> viral power
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <button onclick="handlers.toggleFavorite('${tweet.id}')" 
                                                class="p-2 rounded-full hover:bg-gray-100 transition-colors"
                                                aria-label="${isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
                                            <span class="text-lg">${isFavorite ? 'üíñ' : 'ü§ç'}</span>
                                        </button>
                                        <button onclick="handlers.copyTweetText(${JSON.stringify(tweet).replace(/"/g, '&quot;')})" 
                                                class="p-2 rounded-full hover:bg-gray-100 transition-colors"
                                                aria-label="Copy tweet text">
                                            <span class="text-lg">üìã</span>
                                        </button>
                                        <button onclick="handlers.shareTweet(${JSON.stringify(tweet).replace(/"/g, '&quot;')})" 
                                                class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-4 py-2 rounded-full hover:from-purple-600 hover:to-blue-600 transition-all font-bold text-sm">
                                            <span class="mr-1">üöÄ</span> Share
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            `;
        };
        
        // Main Render Function
        function render() {
            const state = stateManager.state;
            const app = document.getElementById('app');
            
            // Update page title with search term
            if (state.searchTerm) {
                document.title = `${state.searchTerm} - TweetRadar üöÄ`;
            }
            
            // Calculate metrics
            const totalEngagement = state.tweets.reduce((sum, tweet) => 
                sum + tweet.metrics.likes + tweet.metrics.retweets + tweet.metrics.replies, 0);
            const avgEngagement = state.tweets.length > 0 ? 
                (state.tweets.reduce((sum, tweet) => sum + tweet.metrics.engagement_rate, 0) / state.tweets.length).toFixed(1) : 0;
            
            let resultsSection = '';
            
            if (state.searchPerformed) {
                if (state.loading) {
                    resultsSection = `
                        <div class="text-center mb-8">
                            <div class="inline-flex items-center space-x-3 bg-white rounded-full px-6 py-3 shadow-lg">
                                <div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                                <span class="font-medium text-gray-700">Hunting viral content...</span>
                            </div>
                        </div>
                        ${LoadingSkeleton()}
                    `;
                } else if (state.tweets.length > 0) {
                    resultsSection = `
                        <div class="mb-8 animate-slide-up">
                            <div class="bg-white rounded-2xl shadow-xl p-6 border border-purple-100">
                                <div class="text-center mb-6">
                                    <h2 class="text-2xl font-bold text-gray-900 mb-2">
                                        üéØ Caught ${state.tweets.length} viral tweets about "${state.searchTerm}"
                                    </h2>
                                    <p class="text-gray-600">Total engagement: ${utils.formatNumber(totalEngagement)} interactions</p>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div class="metric-card from-blue-500 to-blue-600 p-4 rounded-xl text-white shadow-lg">
                                        <div class="text-2xl font-bold">${utils.formatNumber(state.tweets.reduce((sum, tweet) => sum + tweet.metrics.likes, 0))}</div>
                                        <div class="text-sm opacity-90">‚ù§Ô∏è Total Hearts</div>
                                    </div>
                                    <div class="metric-card from-green-500 to-green-600 p-4 rounded-xl text-white shadow-lg">
                                        <div class="text-2xl font-bold">${utils.formatNumber(state.tweets.reduce((sum, tweet) => sum + tweet.metrics.retweets, 0))}</div>
                                        <div class="text-sm opacity-90">üîÑ Viral Spread</div>
                                    </div>
                                    <div class="metric-card from-purple-500 to-purple-600 p-4 rounded-xl text-white shadow-lg">
                                        <div class="text-2xl font-bold">${utils.formatNumber(state.tweets.reduce((sum, tweet) => sum + tweet.metrics.replies, 0))}</div>
                                        <div class="text-sm opacity-90">üí¨ Conversations</div>
                                    </div>
                                    <div class="metric-card from-orange-500 to-orange-600 p-4 rounded-xl text-white shadow-lg">
                                        <div class="text-2xl font-bold">${avgEngagement}%</div>
                                        <div class="text-sm opacity-90">üî• Avg Engagement</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="space-y-6 animate-fade-in">
                            ${state.tweets.map((tweet, index) => TweetCard(tweet, index)).join('')}
                        </div>
                        
                        <div class="text-center mt-12 p-8 bg-gradient-to-r from-purple-50 to-blue-50 rounded-2xl">
