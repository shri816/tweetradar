</head>
<body>
    <div id="app"></div>

    <script>
        // Global search counter for social proof
        let globalSearchCount = 47328;
        
        // Simple state management
        let state = {
            searchTerm: '',
            tweets: [],
            sortBy: 'engagement',
            timeFilter: '12h',
            loading: false,
            searchPerformed: false

        // Helper functions
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function getSentimentColor(sentiment) {
            switch(sentiment) {
                case 'positive': return 'text-green-600 bg-green-50';
                case 'negative': return 'text-red-600 bg-red-50';
                default: return 'text-gray-600 bg-gray-50';
            }
        }

        function getTimestamps(filter) {
            switch(filter) {
                case '1h':
                    return ['15 minutes ago', '32 minutes ago', '45 minutes ago', '58 minutes ago', '1 hour ago'];
                case '12h':
                    return ['2 hours ago', '4 hours ago', '6 hours ago', '9 hours ago', '11 hours ago'];
                case '24h':
                    return ['3 hours ago', '7 hours ago', '12 hours ago', '16 hours ago', '20 hours ago'];
                case '7d':
                    return ['1 day ago', '2 days ago', '3 days ago', '5 days ago', '6 days ago'];
                case '30d':
                    return ['3 days ago', '1 week ago', '2 weeks ago', '3 weeks ago', '1 month ago'];
                default:
                    return ['2 hours ago', '5 hours ago', '8 hours ago', '12 hours ago', '1 day ago'];
            }
        }

        function getEngagementMultiplier(filter) {
            switch(filter) {
                case '1h': return 0.3;
                case '12h': return 0.7;
                case '24h': return 1.0;
                case '7d': return 1.8;
                case '30d': return 2.5;
                default: return 1.0;
            }
        }

        // Main search function

            state.searchPerformed = true;
            state.tweets = [];

                // Sort tweets
                const sortedTweets = baseTweets.sort((a, b) => {
                    switch(state.sortBy) {
                        case 'engagement':
                            return (b.metrics.likes + b.metrics.retweets + b.metrics.replies) - 
                                   (a.metrics.likes + a.metrics.retweets + a.metrics.replies);

                            return b.metrics.likes - a.metrics.likes;
                        case 'retweets':
                            return b.metrics.retweets - a.metrics.retweets;
                        case 'engagement_rate':
                            return b.metrics.engagement_rate - a.metrics.engagement_rate;
                        default:
                            return 0;
                    }
                });
                
                state.tweets = sortedTweets;
                state.loading = false;
                globalSearchCount++;
                render();
            }, 1200);
        }

        // Event handlers
        function onSearchTermChange(value) {
            state.searchTerm = value;

                handleSearch();
            }

        function onTimeFilterChange(value) {
            state.timeFilter = value;
            if (state.searchPerformed && state.searchTerm.trim()) {
                handleSearch();
            }
        }

            state.searchTerm = term;
            setTimeout(handleSearch, 100);
        }

                        <div class="space-y-6">

            } else {

                            <button onclick="quickSearch('coffee')" class="px-6 py-3 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-full hover:from-orange-600 hover:to-red-600 transition-all duration-200 text-lg font-bold shadow-lg hover:shadow-xl transform hover:scale-105">â˜• coffee</button>
                        </div>
                    </div>
                `;
            }
            
            app.innerHTML = `
